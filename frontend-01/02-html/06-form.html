<body>
  <h1>HTML</h1>
  <h2>form</h2>
  <form action="/action_page.php">
    <fieldset>
      <legend>회원가입</legend>
      <label for="name">이름 :</label>
      <input type="text" name="name" id="name" value="김미선" readonly disabled>
      <hr>
      <label for="id">아이디 :</label>
      <input type="text" id="id" name="id" title="id" placeholder="영어 및 숫자로만 입력" required>
      <hr>
      <label for="pw">비밀번호 :</label>
      <input type="password" id="pw" name="pw" placeholder="8자리 이상 특수문자 포함" maxlength="16">
      <hr>
      <!-- 모바일에서 .com 나오게 하는 그거! -->
      <label for="email">이메일 :</label>
      <input type="email" id="email" name="email" autofocus>
      <hr>
      <label for="tel">전화번호:</label>
      <input type="tel" name="tel" id="title" value="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
      <hr>
      <label for="color">좋아하는 색</label>
      <select name="color" id="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="black" selected>Black</option>
      </select>
      <hr>
      <!-- name을 같이해야 짝궁이 됨~ id와 label과 연결! -->
      <input type="radio" name="gender" id="girl" value="여성">
      <label for="girl">여자</label>
      <input type="radio" name="gender" id="boy" value="남성">
      <label for="boy">남자</label>
      <hr>
      <!-- id값은 중복 안되는 거 확인하기! -->
      <input type="checkbox" name="language" id="html" value="html">
      <label for="html">html</label>
      <input type="checkbox" name="language" id="CSS" value="CSS">
      <label for="CSS">CSS</label>
      <input type="checkbox" name="language" id="JavaScript" value="JavaScript">
      <label for="JavaScript">JavaScript</label>
      <hr>
      <label for="portpolio">포트폴리오 제출</label>
      <input type="file" name="portpolio" id="portpolio">
      <hr>
      <label for="search">검색 :</label>
      <input type="search" name="search" id="search">
      <hr>
      <label for="commsion">제안 사항</label>
      <textarea name="commsion" id="commsion" rows="10" cols="30">전하고 싶은 말을 적어주세요.</textarea>
      <hr>
      <button>제출</button>
      <input type="button" value="제출">
      <hr>
      <input type="reset" value="취소">
      <input type="submit" value="회원가입">
    </fieldset>
  </form>
</body>
</html>
