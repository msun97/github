  <div id="wrap">
    <!-- heading -->
    <!-- 웹페이지에 표시할 제목 또는 부제목일 경우에 사용 -->
     <h1>네이버</h1>
     <h2>뉴스 스탠다드</h2>
     <h3>경제</h3>
     <hr>
     <!-- 문단 태그 -->
      <!-- 일반적인 텍스트 블록 -->
       <p>문단의 단락을 <br>의미합니다.</p>
       <pre>
        이 태그는
        코드 상에서 입력한 상태(엔터, 스페이스바 등)를
        그대로 나타냅니다.
        이용약관과 같은 글이 많은 곳에
        이용합니다.
       </pre>
       <hr>
       <strong>중요한 텍스트</strong> <!-- 리스트 제목같은 곳에 써줌 -->
       <b>그냥 굵은 테스트</b> <!--중요하진 않지만 볼드체 사용하고 싶을때-->
       <em>이탈릭체</em> <!--하찮은 거 분류할 때-->
       <hr>
       <!-- a : 링크 -->
       <!-- 페이지를 연결할 때 사용하는 태그 -->

       <!-- 절대경로 -->
       <!-- title은 새창 열림 표시할 때만 사용한다고 한다 -->
       <a href="https://www.naver.com/" target="_blank" title="새창 열림">네이버</a>
       <!-- 상대경로 -->
       <!-- 나를 기준으로 상대의 경로를 찾음 -->
        <a href="./01-기본설정.html">01-기본설정</a>
        <link rel="stylesheet" href="./CSS/style.css">
        <script src="./JS/script.js"></script>
        <!-- 메일 연결 -->
        <a href="mailto:gg475869@naver.com">이메일 연결</a>
        <!-- 전화 연결 -->
        <a href="tel:010-2948-0052">전화 연결</a>
        <!-- button : JS처리할 게 있을 때 사용 -->
        <button onclick="document.location='default.asp'">버튼</button>
        <hr>
        <!-- img : 이미지태그 -->
        <!-- 이미지를 추가할 때 사용하는 태그이다 -->
        <!-- 운영성 이미지만 / 디자인태그는 CSS로 -->
