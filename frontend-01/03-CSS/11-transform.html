<body>
  <h1>CSS</h1>
  <h2>transform</h2>
  <!-- 2D transform -->
  <div class="translateOrigin">
    <div class="translate"></div>
  </div>
  <br>
  <div class="rotateOrigin">
    <div class="rotate"></div>
  </div>
  <br>
  <div class="scaleOrigin">
    <div class="scale"></div>
  </div>
  <br>
  <div class="skewOrigin">
    <div class="skew"></div>
  </div>
  <br>
  <!-- 3D rotate -->
  <div class="threeOrigin">
    <div class="threex">rotate</div>
    <div class="threey">rotate</div>
  </div>
  <hr>
  <br>
  <!-- transition -->
  <div class="transitionWidth"></div>
  <div class="transitioncolor"></div>
  <br>
  <hr>
  <div class="transitionTiming">
    <div class="tlinear">linear</div>
    <div class="tease">ease</div>
    <div class="teasein">ease-in</div>
    <div class="teaseout">ease-out</div>
  <hr>
  </div>
  <!-- animation -->
  <div class="ani1"></div>
</body>
